[global]
    workgroup = DOMEJN
    realm = DOMAIN
    netbios name = HOST
    server string = File Server
    security = ads
    domain master = no
    
    winbind refresh tickets = yes
    winbind trusted domains only = no
    winbind use default domain = yes
    winbind enum users  = yes
    winbind enum groups = yes
    winbind nss info = template   
    
    map to guest = Bad user
    guest account = nobody
    
    idmap config *:backend = rid
    idmap config *:range = 100000-200000
    vfs objects = acl_xattr
    map acl inherit = yes
    store dos attributes = yes
    encrypt passwords = yes
    obey pam restrictions = yes
    dedicated keytab file = /etc/krb5.keytab
    kerberos method = secrets and keytab
     
    template homedir = /home/%U
    template shell = /bin/false
    
    # Printing
    
    printcap name = /dev/null
    show add printer wizard = no
    print notify backchannel = no
    load printers = no
    
    # Logging
    log file = /var/log/samba/%m.log
    log level = 2
    max log size= 10000
    
    # Optimizations
    socket options = TCP_NODELAY SO_RCVBUF=8192 SO_SNDBUF=8192
    write cache size = 262144
    
[Public]
    comment = Public Folder
    read only = no
    writeable = yes
    path = /home/DOMAIN/Public
    create mask = 0777
    directory mask = 0777
    public = yes
    guest ok = yes
    
    
[Share]
    comment = Shared Folders
    read only = no
    path = /home/DOMAIN/Share
    create mask = 0770
    directory mask = 0770
    valid users = +DOMEJN\"Domain Users"
    
    vfs objects = acl_xattr full_audit
    full_audit:success = connect opendir disconnect pwrite unlink mkdir rmdir open rename
    full_audit:failure = connect opendir disconnect pwrite unlink mkdir rmdir open rename
    full_audit:prefix = %u|%I|%m
    
[Personal]
    comment = Home Folder (%U)
    browseable = yes
    path = /home/%U
    read only = no
    create mask = 0700
    directory mask = 0700
